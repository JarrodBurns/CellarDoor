
[loggers]
keys=root, production, development


[handlers]
keys=fileHandler, consoleHandler


[formatters]
keys=logFormatter, consoleFormatter


[logger_root]
level=DEBUG
handlers=fileHandler, consoleHandler


[logger_production]
level=INFO
handlers=fileHandler
qualname=production
#propagate=0 Does not pass messages to ancestor loggers(root)
propagate=0


[logger_development]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=development
#propagate=0 Does not pass messages to ancestor loggers(root)
propagate=0


# Do not use a console logger when running scripts from a bat file without a console
# because it hangs!
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,) # The comma is correct, because the parser is looking for args


[handler_fileHandler]
class=FileHandler
level=INFO
formatter=logFormatter
args=("test.log", "a")


[formatter_logFormatter]
#name is the name of the logger root, production, or development
#levelname is the log message level debug, warn, ect 
#lineno is the line number from where the call to log is made
#filename is the file name from where the call to log is made
#funcName is the method name from where the call to log is made


format=%(asctime)s | %(levelname)-4s | %(lineno)04d | %(message)s


#Use a separate formatter for the console if you want
[formatter_consoleFormatter]
format=%(asctime)s | %(levelname)-4s | %(filename)s-%(funcName)s-%(lineno)04d | %(message)s